name: tomobar_docs

on:
  workflow_dispatch:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master

jobs:
  build-docs-publish:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -el {0}
    steps:
        - name: Checkout repository code
          uses: actions/checkout@v4

        - name: Setup Python 3.10
          uses: actions/setup-python@v4
          with:
            python-version: '3.10'

        - name: tomobar-docs
          uses: conda-incubator/setup-miniconda@v2
          with:
            auto-update-conda: false
            activate-environment: tomobar-docs
            environment-file: ./docs/source/doc-conda-requirements.yml

        - name: pip install tomobar
          run: |
            pip install tomobar

        - name: Build api docs
          run: sphinx-apidoc -feT -t=./docs/source/_templates -o ./docs/source/api ./tomobar

        - name: Build html
          run: sphinx-build -a -E -b html ./docs/source/ ./docs/build/

        - name: Run ghp-import
          run: ghp-import -n -p -f ./docs/build
          env:
            GITHUB_TOKEN: ${{ github.token }}
